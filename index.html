<!DOCTYPE html>
<html lang="en-us">

      <!-- Page details and CSS. -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Alex's Weather Channel</title>
    </head>
<body>
 
      <!-- Title Bar. -->
    <nav class="navbar navbar-expand-lg navbar-dark font-weight-bold" style="background-color: hsl(300, 100%, 33%); ">
        <a class="navbar-brand" href="#">Alex Curtis</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 title">
                <h2>Local Weather</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <h6>Search for a city:</h6>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="(ex. Chicago)" aria-label="City weather search" aria-describedby="button-addon2" id="searchWeather">
                        <!-- <input type="hidden" id="lat"/>
                        <input type="hidden" id="long"/> -->
                        <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search">Search</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                        <ul class="list-group history">
                          </ul>
                </div>
                
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <div class="jumbotron">
                            <h1 class="display-4 city"></h1>
                            <p class="lead temp"></p>
                            <p class="lead humid"></p>
                            <p class="lead wind"></p>
                            <p class="lead uv"></p>
                            <hr class="my-4">
                                <div class="row future">
                                </div>
                          </div>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="col-md-12">
                        cards for upcoming days
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <footer class="myFooter text-center fixed-bottom">
        <section class="row">
            <div class="col-md-12">
                <p>Made in 2020</p>
            </div>
        </section>
    </footer>

      <!-- Scripts. -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyDG08G_xYexjlikb7EEMTp6x7NlIBAdX6Q"></script> -->
    <script src="./script.js"></script>
</body>
</html>
