<!DOCTYPE html>
<html lang="en-us">

      <!-- Page details and CSS. -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Alex's Weather Channel</title>
    </head>
<body>
 
      <!-- Title Bar. -->
    <nav class="navbar navbar-expand-lg navbar-dark font-weight-bold" style="background-color: hsl(300, 100%, 33%); ">
        <a class="navbar-brand" href="#">Alex Curtis</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 title">
                <h2>Local Weather</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City (ex. Chicago, US)" aria-label="City weather search" aria-describedby="button-addon2" id="searchWeather">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <div class="jumbotron">
                            <h1 class="display-4 city"></h1>
                            <p class="lead temp"></p>
                            <p class="lead humid"></p>
                            <p class="lead wind"></p>
                            <p class="lead uv"></p>
                            <hr class="my-4">
                            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        cards for upcoming days
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="myFooter text-center fixed-bottom">
        <section class="row">
            <div class="col-md-12">
                <p>Made in 2020</p>
            </div>
        </section>
    </footer>

      <!-- Scripts. -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
